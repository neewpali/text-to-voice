<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text to Voice & Recorder</title>
</head>
<body>
  <h1>🎤 Text to Voice + Voice Recorder</h1>

  <textarea id="text-input" rows="4" cols="40" placeholder="Enter text here..."></textarea><br>
  <button onclick="speakText()">🔊 Speak</button>

  <hr>

  <button id="start-record">🔴 Start Recording</button>
  <button id="stop-record" disabled>⏹️ Stop Recording</button>
  <a id="download-link" style="display:none;" download="recording.webm">⬇️ Download Recording</a>

  <script src="script.js"></script>
</body>
</html>

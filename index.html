<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Voice Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      resize: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>üó£Ô∏è Text to Voice Tool</h2>

  <textarea id="textInput" placeholder="Enter text here..."></textarea><br/>

  <button onclick="speakText()">Speak</button>
  <button onclick="startRecording()">üéôÔ∏è Start Recording</button>
  <button onclick="stopRecording()">üõë Stop</button>
  <button onclick="downloadRecording()">‚¨áÔ∏è Download</button>

  <audio id="audioPlayer" controls></audio>

  <script>
    let synth = window.speechSynthesis;
    let mediaRecorder;
    let recordedChunks = [];

    function speakText() {
      const text = document.getElementById("textInput").value;
      const utterance = new SpeechSynthesisUtterance(text);
      synth.speak(utterance);
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ audio: true, video: false });
        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);
          document.getElementById("audioPlayer").src = url;
          document.getElementById("audioPlayer").play();
        };

        mediaRecorder.start();
        alert("Recording started!");
      } catch (err) {
        alert("Recording failed: " + err.message);
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        alert("Recording stopped.");
      } else {
        alert("No active recording.");
      }
    }

    function downloadRecording() {
      if (recordedChunks.length === 0) {
        alert("Nothing to download.");
        return;
      }

      const blob = new Blob(recordedChunks, { type: 'audio/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'recording.webm';
      a.click();
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Text to Voice</title>
</head>
<body>
  <h2>Text to Voice Converter</h2>

  <textarea id="text" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>

  <label for="voiceSelect">Select Voice:</label>
  <select id="voiceSelect"></select><br><br>

  <button onclick="speak()">Speak</button>
  <button onclick="stop()">Stop</button>

  <script>
    const voiceSelect = document.getElementById("voiceSelect");
    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();

      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.text = `${voice.name} (${voice.lang}) ${voice.default ? "[default]" : ""}`;
        voiceSelect.appendChild(option);
      });
    }

    // Some browsers (like Chrome) load voices asynchronously
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }

    function speak() {
      const text = document.getElementById("text").value;
      const selectedVoice = voices[voiceSelect.value];
      const utterance = new SpeechSynthesisUtterance(text);

      utterance.voice = selectedVoice;
      speechSynthesis.speak(utterance);
    }

    function stop() {
      speechSynthesis.cancel();
    }

    // Initial call
    loadVoices();
  </script>
</body>
</html>

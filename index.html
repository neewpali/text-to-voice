<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Voice Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    textarea, select, button {
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>üé§ Text to Voice Converter (Free)</h2>
  <textarea id="text" rows="5" placeholder="Enter your text here..."></textarea>

  <label for="voiceSelect">Choose Voice (Gender):</label>
  <select id="voiceSelect"></select>

  <button onclick="speakText()">‚ñ∂Ô∏è Play</button>
  <button onclick="stopSpeech()">‚èπÔ∏è Stop</button>
  <button onclick="downloadAudio()">‚¨áÔ∏è Download MP3</button>

  <script>
    let synth = window.speechSynthesis;
    let voices = [];
    let utterance;
    let selectedVoice;

    function populateVoices() {
      voices = synth.getVoices();
      const select = document.getElementById('voiceSelect');
      select.innerHTML = '';

      voices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang}) - ${voice.gender || (voice.name.toLowerCase().includes("female") ? "Female" : "Male")}`;
        select.appendChild(option);
      });
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    function speakText() {
      const text = document.getElementById('text').value;
      if (!text) return;

      utterance = new SpeechSynthesisUtterance(text);
      const selectedIndex = document.getElementById('voiceSelect').value;
      selectedVoice = voices[selectedIndex];
      if (selectedVoice) utterance.voice = selectedVoice;

      synth.speak(utterance);
    }

    function stopSpeech() {
      synth.cancel();
    }

    async function downloadAudio() {
      const text = document.getElementById("text").value;
      if (!text) return alert("Please enter some text first.");

      const blob = await synthToBlob(text);
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "speech.mp3";
      a.click();
    }

    async function synthToBlob(text) {
      return new Promise((resolve) => {
        const utter = new SpeechSynthesisUtterance(text);
        utter.voice = voices[document.getElementById('voiceSelect').value];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const dest = audioCtx.createMediaStreamDestination();
        const recorder = new MediaRecorder(dest.stream);

        const chunks = [];
        recorder.ondataavailable = (e) => chunks.push(e.data);
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: "audio/mp3" });
          resolve(blob);
        };

        const source = audioCtx.createMediaStreamSource(dest.stream);
        source.connect(audioCtx.destination); // Output audio
        recorder.start();
        synth.speak(utter);

        utter.onend = () => {
          recorder.stop();
        };
      });
    }
  </script>
</body>
</html>

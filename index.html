<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Voice + Recorder</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      font-size: 1.2rem;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üó£Ô∏è Text to Voice & Recorder</h2>
  <textarea id="text" placeholder="Enter text to speak..."></textarea><br/>
  <button onclick="speak()">üîä Speak</button>
  <button onclick="startRecording()">üéôÔ∏è Record</button>
  <button onclick="stopRecording()">‚èπÔ∏è Stop</button>
  <a id="downloadLink" style="display:none;" download="voice.wav">‚¨áÔ∏è Download Recording</a>
  <br/>
  <audio id="audio" controls style="display:none;"></audio>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    function speak() {
      const text = document.getElementById("text").value;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    async function startRecording() {
      const stream = await navigator.mediaDevices.getDisplayMedia({ audio: true, video: false });
      mediaRecorder = new MediaRecorder(stream);

      recordedChunks = [];

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) recordedChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "audio/wav" });
        const url = URL.createObjectURL(blob);

        const audio = document.getElementById("audio");
        audio.src = url;
        audio.style.display = "block";

        const downloadLink = document.getElementById("downloadLink");
        downloadLink.href = url;
        downloadLink.style.display = "inline-block";
      };

      mediaRecorder.start();
      alert("Recording started...");
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        alert("Recording stopped. Ready to download.");
      }
    }
  </script>
</body>
</html>

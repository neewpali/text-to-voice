<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Voice (Free, Male/Female)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin: 10px 0;
    }
    select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Free Text to Voice Tool</h1>

  <textarea id="textInput" placeholder="Type something to speak..."></textarea><br>

  <select id="voiceSelect"></select><br>

  <button onclick="speak()">ðŸ”Š Speak</button>
  <button onclick="stop()">ðŸ›‘ Stop</button>

  <script>
    const synth = window.speechSynthesis;
    const voiceSelect = document.getElementById('voiceSelect');
    let voices = [];

    function populateVoices() {
      voices = synth.getVoices();

      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang}) - ${voice.gender || ''}`;
        if (voice.name.toLowerCase().includes("female")) option.textContent += " ðŸ‘©";
        if (voice.name.toLowerCase().includes("male")) option.textContent += " ðŸ‘¨";
        voiceSelect.appendChild(option);
      });
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    function speak() {
      const text = document.getElementById('textInput').value;
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoiceIndex = voiceSelect.value;
      utterance.voice = voices[selectedVoiceIndex];
      synth.speak(utterance);
    }

    function stop() {
      synth.cancel();
    }
  </script>
</body>
</html>
